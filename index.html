<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/OtoSense-Logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Diagnostic Dashboard - AI Powered</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #f1f5f9;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loader {
            width: 100%;
            height: 100%;
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-right: 4px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border: 4px solid #1e293b;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 18px;
            font-weight: 600;
            color: #94a3b8;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading-dots {
            display: inline-block;
            width: 30px;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        #root {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }

        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: #f1f5f9;
        }

        @media (max-width: 768px) {
            .loading-text {
                font-size: 16px;
            }
            
            .loader-container {
                width: 80px;
                height: 80px;
            }

            .loader-inner {
                top: 13px;
                left: 13px;
                width: 54px;
                height: 54px;
            }
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(59, 130, 246, 0.05) 0%,
                rgba(59, 130, 246, 0.15) 50%,
                rgba(59, 130, 246, 0.05) 100%
            );
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-inner"></div>
        </div>
        <div class="loading-text">
            INITIALIZING SYSTEM<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
    </div>

    <div id="root"></div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('fade-out');
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });

        document.documentElement.style.visibility = 'visible';
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
